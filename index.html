<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>NY Times</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

    <!-- Bootstrap Themes-->
    <link rel="stylesheet" href="https://bootswatch.com/cerulean/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Bungee+Inline" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/flatly/bootstrap.min.css">
    
    <link rel="stylesheet" href="assets/css/style.css">

  </head>

  <body>

    <div class="container">
      <!-- Jumbotron with Title -->
      <div class="jumbotron" id="jumboColor">
        <h1 class="text-center"><span class="glyphicon glyphicon-magazine"></span><strong>New York Times Search</strong></h1>
      </div>
      
      <div class="row">
        <div class="col-lg-12">
          <div class="panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title">Search Parameters</h3>
            </div>
          
            <div class="panel-body">    
              <form action="" class="form-group">
                Search Term: <br><input id="searchTerm" class="form-control" type="text" name="Search" required><br>

                <!-- Number of Records to Retrieve: <br><input type="text" class="form-control" name="Records" required><br> -->        
                <div class="form-group" id="numberRecords">
                  <label for="numberRecords">Number of Records to Retrieve:</label>
                    <select class="form-control" id="numberRecords">
                      <option value=1>1</option>
                      <option value=2>2</option>
                      <option value=3>3</option>
                      <option value=4>4</option>
                      <option value=5>5</option>
                      <option value=6>6</option>
                      <option value=7>7</option>
                      <option value=8>8</option>
                      <option value=9>9</option>
                      <option value=10>10</option>
                    </select>
                </div>

                Start Year (Optional): <br><input id="startYear" class="form-control" type="text" name="Start"><br>
                
                End Year (Optional): <br><input id="endYear" class="form-control" type="datetime" name="End"><br>

                <button type="submit" class="btn btn-info" id= searchButton value="Search">Search</button>
                <button type="submit" class="btn btn-danger" id= clearButton value="Clear">Clear</button>
              </form>

              <div class="well well-lg" id='headline'></div>

            </div>
          </div>
        </div>
      </div>
    </div>

    <script src='https://code.jquery.com/jquery.js'></script>
    <script src="assets/javascript/nyt.js" type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.13.0/moment.min.js"></script>

  </body>
</html>
